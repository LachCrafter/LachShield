# LachShield config
# We use minimessages and the colourformat.
# Learn more here: https://docs.advntr.dev/minimessage/format.html

# Ip limit
ip_limit:
  enabled: true
  max_accounts_per_ip: 3
  kick_message: "<red>>You have reached the account limit on the server!"

# PreventNetherRoof
prevent_nether_roof:
  enabled: false
  warning_message: "<red>You cannot enter the Nether roof!"

# Join and leave messages
join_messages:
  enabled: false
  join_message: "<yellow>joined the game!"
  leave_message: "<gray>left the game."

# Broadcast messages
broadcast:
  prefix: "<dark_aqua>[<red>Broadcast<dark_aqua>]" # remove the text for no prefix
  messagecolour: "<gold>"

# Kick AFK players after some minutes
afK:
  enabled: false
  afk_timeout_minutes: 15
  kick_message: "<red>You have been disconnected for AFK."